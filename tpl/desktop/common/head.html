<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta content="True" name="HandheldFriendly" />
	<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; name='viewport'" />
	<title>{{ page_title|escape }}</title>
	<link rel="stylesheet" type="text/css" media="screen"  href="/css/{{ site.theme }}.css?v={{ system_version }}" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="alternate" type="application/atom+xml" href="/index.xml" />
	{% if canonical %}<link rel="canonical" href="{{ canonical }}" />{% endif %}
	<script src="http://www.v2ex.com/static/js/jquery.js" type="text/javascript"></script>
	{% if site.analytics %}
	<script type="text/javascript">
    function recordOutboundLink(link, category, action) {
        try {
            var pageTracker=_gat._getTracker("{{ site.analytics }}");
            pageTracker._trackEvent(category, action);
            // setTimeout('document.location = "' + link.href + '"', 100)
        } catch(err) {}
    }
    </script>
    {% endif %}
    {{ site.meta }}
</head>
